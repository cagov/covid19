<news-section>
  <section class="news trigger" role="region" aria-label="Latest news">
    <div class="news-wrap">
      <h2 class="color-purple mt-0 mb-3">{{translatedLabels.varLatestNews}}</h2>
      <div class="news-grid">
        {%- for i in range(0, 3) %}
        <article class="news-item trigger">
          <a class="news-item-link" href="{{ collections.covidGuidance[i].data.url }}" rel="external">
            <time class="news-item-date" datetime="{{collections.covidGuidance[i].data.publishdate}}">{{ collections.covidGuidance[i].data.publishdate | formatDate2(true,tags) }}</time>
            <h3 class="news-item-headline mt-3">{{ collections.covidGuidance[i].data.title | safe }}</h3>
          </a>
        </article>
        {%- endfor %}
      </div>
      <a href="latest-news/" class="link-arrow-blue">
        <div class="link-arrow-label">{{varViewMoreNews}}</div>
        <cagov-arrow></cagov-arrow>
      </a>
    </div>
  </section>
</news-section>
