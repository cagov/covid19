
<h2 class="h3 text-primary m-0 pt-2 pb-3">California will require student vaccinations upon FDA approval</h2>



<p>The requirement will be similar to that of other childhood vaccines. It will take effect for grades 7 through 12 the term after a COVID-19 vaccine gains full FDA approval for ages 12 and up.</p>
