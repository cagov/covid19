
<h2 class="h3 text-primary m-0 pt-2 pb-3">Additional vaccine doses for the immune-compromised are now available</h2>



<p>While booster shots are not yet available for everyone, those with certain health conditions can get a third shot of the Moderna or Pfizer vaccine. You can now schedule this through <a href="https://myturn.ca.gov/">My Turn</a>.</p>
