
<h2 class="h3 text-primary m-0 pt-2 pb-3">Booster shots available for everyone 18 and up</h2>



<p>You can get a booster if your second dose of Pfizer or Moderna was at least 6 months ago. If you got Johnson &amp; Johnson, you can get a booster if your first shot was at least 2 months ago. You can mix and match vaccines.</p>
