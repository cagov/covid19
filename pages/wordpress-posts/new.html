
<h2 class="h3 text-primary m-0 pt-2 pb-3">Get free N95 masks</h2>



<p>The U.S. government is now giving 3 free adult-size N95 masks to anyone that needs them. You can pick up yours at community health centers or pharmacies like CVS, Walgreens, and Krogers.</p>
