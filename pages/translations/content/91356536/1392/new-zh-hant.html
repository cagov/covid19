 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong>請佩戴口罩！</strong></strong></strong></strong></strong></strong></h2>



<p>若您周圍有非同住人士，則必須佩戴口罩遮蓋口鼻。請閱讀更多關於&nbsp;<a href="https://covid19.ca.gov/masks-and-ppe/" target="_blank" rel="noreferrer noopener">口罩和面罩</a>&nbsp;的資訊，並&nbsp;<a href="https://toolkit.covid19.ca.gov/" target="_blank" rel="noreferrer noopener">宣傳</a>&nbsp;佩帶口罩能挽救生命。查找企業如何獲取&nbsp;<a href="https://covid19.ca.gov/request-ppe/" target="_blank" rel="noreferrer noopener">PPE</a>。</p>
