 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>儿童团体安全监督指引</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>加州发布了一项新的指引，以确保儿童在教育和受监管护理环境中处于同一个群组时的安全。群组是指包含不超过14名儿童及不超过两名监护成人的固定团体。<a href="https://covid19.ca.gov/industry-guidance/#cohort-guidance">阅读该指引</a>。</p>
