 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong>確保農業勞工及其家人的安全</strong></strong></strong></strong></strong></strong></h2>



<p>收穫季住房 (Housing for the Harvest) 是一項新計劃，向需要因新型冠狀病毒而進行隔離的農場和食品加工業勞工提供臨時酒店住房。<a href="https://covid19.ca.gov/housing-for-agricultural-workers/">查看更多資訊</a>。</p>
