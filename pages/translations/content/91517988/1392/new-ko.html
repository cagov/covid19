 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong>농업 종사 근로자 및 해당 가족의 안전 보호</strong></strong></strong></strong></strong></strong></h2>



<p>새로 시행되는 수확을 위한 거처(Housing for the Harvest) 프로그램은 COVID-19로 인해 격리가 필요한 농장 및 식품 가공업 종사 근로자들에게 임시 호텔 거처를 제공할 것입니다. <a href="https://covid19.ca.gov/housing-for-agricultural-workers/">더 자세한 사항을 확인하십시오</a>.</p>
