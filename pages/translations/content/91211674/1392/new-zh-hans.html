 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong>为学校安全重新开放提供的全新指引</strong></strong></strong></strong></strong></strong></h2>



<p>加州公共卫生局已发布<a href="https://files.covid19.ca.gov/pdf/guidance-schools.pdf">为学校安全重新开展现场教学提供的全新指引</a>。学校可以开放，前提是学校所在的县连续14天未列于县监测名单上，并遵守严格的健康与安全规定，包括佩戴口罩、症状检查，以及在必要时转回远程教学。</p>



<p><a href="https://www.cdph.ca.gov/Programs/CID/DCDC/CDPH%20Document%20Library/COVID-19/Schools%20Reopening%20Recommendations.pdf">了解更多</a>关于学校安全开展现场教学的要求。</p>
