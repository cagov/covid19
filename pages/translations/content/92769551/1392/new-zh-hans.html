 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong>与野火有关的撤离与新型冠状病毒</strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>若您因野火而进行撤离，请携带面罩和搓手液，并尽量继续保持人际距离，以免感染新型冠状病毒。了解更多有关<a href="https://www.readyforwildfire.org/prepare-for-wildfire/ready-set-go/">如何保护自己和家人</a>的信息。</p>
