 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong>소규모 사업체를 위한 지원</strong></strong></strong></strong></strong></strong></strong></h2>



<p>재정적인 지원이 필요하십니까? 운영 재개장 또는 안전한 운영 방법을 확인하려면? 운영 재개장을 위한 지침 및 주와 연방에서 여러분에게 제공하는 모든 지원은&nbsp;<a rel="noreferrer noopener" target="_blank" href="https://covid19.ca.gov/business-and-employers/#top">사업체 및 고용주 페이지</a>에서&nbsp;확인하십시오.</p>
