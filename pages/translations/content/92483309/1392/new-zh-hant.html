 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong>加州學校領取關鍵資金以支援遠距教學</strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>超過$50億的<a href="https://www.cde.ca.gov/fg/cr/learningloss.asp">學力流失紓困資金</a>將分配給地方教育機構，以支援遠距教學。請在<a href="https://www.cde.ca.gov/fg/cr/learningloss.asp">加州教育局網站</a>上查看您所在的學校或學區可以領取的資金金額。</p>
