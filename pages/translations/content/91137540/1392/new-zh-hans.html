 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong>新近全州和县内停业</strong></strong></strong></strong></strong></h2>



<p class="pl-0">加州将在全州范围内关闭部分室内商业运营，以及连续3天列于监测名单的县内的其他室内业务。</p>



<p class="pl-0">全州室内停业场所包括餐厅、酒吧和酿酒厂、酒庄和品酒屋、电影院、家庭娱乐中心、动物园和博物馆，以及棋牌室。县室内停业场所包括健身中心、礼拜场所和文化仪式、室内抗议活动、非关键基础设施行业办公室、个人护理服务、发廊和理发店，以及商场。县停业适用于连续3天列于县监测名单上的县。<a href="https://covid19.ca.gov/roadmap-counties/">了解更多信息</a>。</p>
