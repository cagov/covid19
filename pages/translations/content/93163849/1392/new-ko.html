 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>아동 그룹을 안전하게 감독하기 위한 지침</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>캘리포니아 주는 아동이 속한 집단 또는 안정적인 그룹이 14명 이하의 어린이와 2인 이하의 성인 감독자로 구성된 경우 해당 아동의 안전을 지키기 위한 새로운 지침을 발표하였습니다. <a href="https://covid19.ca.gov/industry-guidance/#cohort-guidance">본 지침을 확인하십시오</a>.</p>
