 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong>야외에서 제공하는 이발 및 기타 개인 관리 서비스에 대한 최신 정보</strong></strong></strong></strong></strong></strong></h2>



<p>새로운 주 차원의 지침에서는 야외에서 제공 받을 수 있는 서비스를 명시하고 있습니다. <a href="https://files.covid19.ca.gov/pdf/guidance-outdoor-hair-salons--en.pdf">이발</a>은 피부 관리, 네일 및 마사지 등과 함께 허용됩니다. 위생적인 환경을 요구하는 <a href="https://files.covid19.ca.gov/pdf/guidance-outdoor-personal-care--en.pdf">기타 서비스</a>(문신, 전기분해요법, 피어싱 등)는 야외에서 시행할 수 없습니다. <a href="https://covid19.ca.gov/industry-guidance">업계별 지침</a>에서 더 자세한 사항을 확인하십시오.</p>
