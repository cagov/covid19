 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong>關於在戶外理髮和獲得其他個人護理服務的最新資訊</strong></strong></strong></strong></strong></strong></h2>



<p>最新州府指引說明了您可以在戶外獲得哪些服務。允許提供<a href="https://files.covid19.ca.gov/pdf/guidance-outdoor-hair-salons--en.pdf">美髮服務</a>，以及護膚、美甲和按摩服務。需要衛生環境的<a href="https://files.covid19.ca.gov/pdf/guidance-outdoor-personal-care--en.pdf">其他服務</a>（紋身、電針除毛、穿刺）則不得在戶外進行。請查看<a href="https://covid19.ca.gov/industry-guidance">行業指引</a>以瞭解更多資訊。</p>
