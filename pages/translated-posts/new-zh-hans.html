<h2 class="h3 text-primary m-0 pt-2 pb-3">必须在室内佩戴口罩，直至2月15日</h2>



<p>为应对激增的新COVID-19感染病例，加州公共卫生局 (California Department of Public Health, CDPH) 已延长必须佩戴口罩的时间。所有在加州的人士都应该在室内公共场所及工作场所佩戴口罩，直至2022年2月15日。</p>
