<h2 class="h3 text-primary m-0 pt-2 pb-3">所有年满18岁的人士都可以接种补强针</h2>



<p>如果您有接触COVID-19的风险，并且接种第二剂Pfizer或Moderna疫苗至少已超过6个月，便可以接种补强针。如果您已接种Johnson & Johnson，那么您在接种第一剂疫苗至少2个月后，便可以接种补强针。您可以混合和配合接种疫苗。</p>



<div class="hero-alert-action"> <a href="https://myturn.ca.gov/" class="action-link pt-3 pb-3 px-4">预约您的补强针接种</a> </div>
