<h2 class="h3 text-primary m-0 pt-2 pb-3">16岁及17岁的人士现在可接种Pfizer补强针</h2>



<p>Pfizer补强针目前已获批准用于年满16岁的人士。将很快可以在<a href="https://myturn.ca.gov/">My Turn</a>预约此年龄群的补强针接种。同时，在假期到来前，您的子女可以前往免预约诊所接种补强针。</p>
