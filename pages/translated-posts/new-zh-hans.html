<h2 class="h3 text-primary m-0 pt-2 pb-3">加州有对抗COVID-19的SMARTER（更明智）方式</h2>



<p>为准备好应对未来的激增和变种，我们制定了一项计划。即为SMARTER计划，这是我们根据过去两年经验制定出的计划。</p>
