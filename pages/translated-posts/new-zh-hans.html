<h2 class="h3 text-primary m-0 pt-2 pb-3">如果您已怀孕或正在备孕，请接种疫苗</h2>



<p>美国疾病控制及预防中心 (Centers for Disease Control and Prevention, CDC) 强烈建议怀孕人士或正在备孕的人士接种COVID-19疫苗。怀孕人士更容易患上重症。</p>
