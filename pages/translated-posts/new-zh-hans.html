<h2 class="h3 text-primary m-0 pt-2 pb-3">抵御冬季病毒</h2>



<p>流感和COVID-19都在增加。在这个冬季保护您自己和您的家人：接种疫苗和补强针、如果生病便留在家中、佩戴口罩以及清洗双手。</p>
