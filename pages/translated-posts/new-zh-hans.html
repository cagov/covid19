<h2 class="h3 text-primary m-0 pt-2 pb-3">部分人现可接种第二剂补强针</h2>



<p>美国疾病控制及预防中心 (Centers for Disease Control and Prevention, CDC) 目前建议以下人士接种第二剂补强针：年满50岁人士、免疫功能受损人士以及已接种Johnson & Johnson疫苗的人士。必须距您接种第一剂补强针至少4个月。<a href="https://www.cdc.gov/media/releases/2022/s0328-covid-19-boosters.html">查看您是否有资格</a>。</p>
