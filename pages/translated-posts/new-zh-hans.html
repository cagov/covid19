<h2 class="h3 text-primary m-0 pt-2 pb-3">接种疫苗以获奖金计划的$50,000星期五的首批15名获奖者</h2>



<p>十五名接种疫苗的加州民众于6月4日（星期五）通过本州的接种疫苗以获奖金计划中赢得$50,000。获奖者都已匿名，但是他们来自Mendocino县、Los Angeles县、Santa Clara县、Alameda县、San Diego县、San Francisco县、Orange县、以及San Luis Obispo县。</p><a href="https://youtu.be/QDiNAF0ISrM?t=510" class="action-link pt-3 pb-3 px-4">观看抽奖仪式</a>    <p></p>
