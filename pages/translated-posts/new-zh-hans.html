<h2 class="h3 text-primary m-0 pt-2 pb-3">不再强制要求佩戴口罩</h2>



<p>对于大多数室内公共场所，加州公共卫生局 (California Department of Public Health, CDPH) 不再要求已接种疫苗的民众佩戴口罩。所有人依旧需要在部分场所佩戴口罩，例如机场及医院。您所在区域可能仍要求在室内佩戴口罩。</p>
