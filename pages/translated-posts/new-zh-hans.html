<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong>在加州接种的疫苗？您有机会赢得奖励</strong></h2>



<p>在加州，无论您是什么时候接种的COVID-19疫苗，您将自动参与<strong><a href="http://covid19.ca.gov/vax-for-the-win">接种疫苗以获奖金</a></strong>计划并有机会赢得最高$150万。无需提交报名表！将于6月4日（星期五）开始发放奖金，届时会有15位参与者能各自赢得$50,000。</p><a href="http://covid19.ca.gov/vax-for-the-win" class="action-link pt-3 pb-3 px-4">获取详情</a>    <p></p>
