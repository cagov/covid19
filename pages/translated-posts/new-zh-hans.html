<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong><strong>加州将于2021年6月15日将其口罩指引与疾病控制及预防中心 (Centers for Disease Control and Prevention, CDC) 的指引保持一致</strong></strong></strong></h2>



<p>加州计划于6月15日完全重新开放经济，其将继续使用<a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/guidance-for-face-coverings.aspx">现有的口罩指引</a>，直到该日。在那之后，州府计划允许已完全接种疫苗的加州民众在不戴口罩的情况下前往大多数室内场所。您将仍旧可以选择佩戴口罩。</p><a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/guidance-for-face-coverings.aspx" class="action-link pt-3 pb-3 px-4">查看该指引</a>    <p></p>
