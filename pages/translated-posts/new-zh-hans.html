<h2 class="h3 text-primary m-0 pt-2 pb-3">在室内公共场所及工作场所佩戴口罩</h2>



<p>因为最近的病例数目有所增加，加州公共卫生局 (California Department of Public Health, CDPH) 已强制要求所有在加州的人士在室内公共场所及工作场所佩戴口罩。此指令的有效期为2021年12月15日至2022年1月15日。</p>
