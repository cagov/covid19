<h2 class="h3 text-primary m-0 pt-2 pb-3">用手机接收COVID-19接触警告</h2>



<p>打开您Apple或Android手机上的“Exposure notifications” （接触通知）。如果您靠近过可能会让您接触COVID-19的人士，<a href="https://canotify.ca.gov/">CA Notify</a>随后会告知您。CA Notify匿名且免费。</p>
