<h2 class="h3 text-primary m-0 pt-2 pb-3">随着州府解除大多数COVID-19限制，加州已重新开放</h2>



<p>多亏达到超过4000万次疫苗接种，加州于今日重新开放，并通过<a href="https://www.youtube.com/watch?v=JUeUrT2w88A">$1500万现金抽奖活动</a>进行庆祝。州府已解除容纳率限制，并且放宽对已接种疫苗人士的口罩规定。</p><a href="https://covid19.ca.gov/safely-reopening/" class="action-link pt-3 pb-3 px-4">查看变更内容</a>    <p></p>
