<h2 class="h3 text-primary"><strong>就COVID-19疫苗而言，加州将继续以科学及数据为主导</strong></h2>



<p>加州已组建一支COVID-19疫苗接种科学安全审查工作组，以独立审查经美国食品药品监督管理局 (Food and Drug Administration, FDA) 核准的疫苗，并确保疫苗的安全性及疫苗分配的公平性。</p>
