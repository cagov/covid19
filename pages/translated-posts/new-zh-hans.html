<h2 class="h3 text-primary m-0 pt-2 pb-3">如果您出现COVID-19症状，请尽快接受治疗</h2>



<p>在检测结果呈阳性或接触病毒之后尽快开始接受COVID-19治疗的效果最好。了解最新的COVID-19治疗信息以及检测与治疗 (Test to Treat) 计划，该计划会在您的检测结果呈阳性后立即为您提供抗病毒药物。</p>
