<h2 class="h3 text-primary m-0 pt-2 pb-3">年长者及<strong>患有潜在医疗状况的人士</strong>目前可以接种补强针</h2>



<p>年满65岁人士、长期护理机构住院医师、患有潜在健康状况的人士以及因工作而有感染风险的人士现在可以接种Pfizer补强针。查看您是否有资格并且在<a href="https://myturn.ca.gov/">My Turn</a>安排接种。</p>



<div class="hero-alert-action"> <a href="https://myturn.ca.gov/" class="action-link pt-3 pb-3 px-4">安排您的补强针接种</a> </div>
