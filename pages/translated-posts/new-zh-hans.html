<h2 class="h3 text-primary m-0 pt-2 pb-3">现可为免疫受损人士接种额外剂量的疫苗</h2>



<p>虽然目前不是所有人都能接种补强针，但是存在特定健康状况的人士可以接种第三针Moderna或Pfizer疫苗。您现在可以通过<a href="https://myturn.ca.gov/">My Turn</a>预约第三针疫苗。</p>
