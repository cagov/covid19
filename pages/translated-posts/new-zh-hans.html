 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong>请佩戴口罩！</strong></strong></strong></strong></strong></strong></h2>



<p>若您周围有非同住人士，则必须佩戴口罩遮盖口鼻。阅读更多关于<a href="https://covid19.ca.gov/masks-and-ppe/" target="_blank" rel="noreferrer noopener">口罩和面罩</a>的信息，并<a href="https://toolkit.covid19.ca.gov/" target="_blank" rel="noreferrer noopener">宣传</a>佩戴口罩可以拯救生命。了解企业该如何获取&nbsp;<a href="https://covid19.ca.gov/request-ppe/" target="_blank" rel="noreferrer noopener">PPE</a>。</p>
