<h2 class="h3 text-primary">全新限制性居家避疫令</h2>



<p>加州的COVID-19病例数正在以骇人的速度增加，我们所有人都需要尽力阻止病例数激增。自11月21日起，处于广泛传播（紫色）等级的县必须在晚上10:00至第二天凌晨5:00之间停止非必要活动。</p>
