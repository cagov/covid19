<h2 class="h3 text-primary m-0 pt-2 pb-3">Bảo vệ chống vi-rút trong mùa đông</h2>



<p>Các ca mắc bệnh cúm và COVID-19 hiện đang gia tăng. Hãy bảo vệ bản thân và gia đình của quý vị trong mùa đông này: tiêm vắc-xin và tiêm mũi nhắc lại, ở nhà nếu bị ốm, đeo khẩu trang và rửa tay.</p>
