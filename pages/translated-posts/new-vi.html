<h2 class="h3 text-primary m-0 pt-2 pb-3">Hãy đi tiêm vắc-xin, bất kể tình trạng nhập cư của quý vị</h2>



<p>Quý vị sẽ không bị yêu cầu thẻ xanh, hộ chiếu hay bất kỳ bằng chứng nào về tình trạng nhập cư. Vắc-xin an toàn và miễn phí cho tất cả mọi người từ 12 tuổi trở lên. Hãy đi tiêm ngay hôm nay.</p>
