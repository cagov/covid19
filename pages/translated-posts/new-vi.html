<h2 class="h3 text-primary m-0 pt-2 pb-3">Tính thời gian xét nghiệm, cách ly hoặc cách ly kiểm dịch</h2>



<p>Bây giờ quý vị có thể xác định xem và khi nào quý vị cần cách ly, cách ly kiểm dịch hoặc xét nghiệm theo hướng dẫn của California. Hãy dùng thử Công Cụ Tính Thời Gian Cách Ly và Cách Ly Kiểm Dịch.</p>
