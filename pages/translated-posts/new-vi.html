<h2 class="h3 text-primary m-0 pt-2 pb-3">Thời gian cách ly kiểm dịch hoặc cách ly</h2>



<p>Nếu quý vị đã phơi nhiễm COVID-19 hoặc có kết quả xét nghiệm dương tính, quý vị phải cách ly kiểm dịch hoặc cách ly để bảo vệ người khác. Tìm hiểu cách thức cách ly kiểm dịch hoặc cách ly, và thời gian cách ly.</p>
