<h2 class="h3 text-primary m-0 pt-2 pb-3">Nhận khẩu trang N95 miễn phí</h2>



<p>Chính phủ Hoa Kỳ hiện đang tặng miễn phí 3 khẩu trang N95 cỡ người lớn cho bất kỳ ai cần chúng. Quý vị có thể lấy khẩu trang tại các trung tâm y tế cộng đồng hoặc hiệu thuốc như CVS, Walgreens và Krogers.</p>
