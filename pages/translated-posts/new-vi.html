 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong>Căng thẳng trong đại dịch là có thật</strong></strong></strong></strong></strong></strong></strong></h2>



<p>Quý vị có thể đang cảm thấy cô đơn, trầm cảm, sợ hãi hoặc lo lắng ở mức độ mới. Nếu tất cả trở nên quá sức chịu đựng, vui lòng gọi ai đó để được trợ giúp. Xem <a href="https://covid19.ca.gov/resources-for-emotional-support-and-well-being/#top">danh sách các đường dây nóng</a>.</p>
