<h2 class="h3 text-primary m-0 pt-2 pb-3">Hiện đã có vắc-xin COVID-19 cho trẻ từ 5 tuổi trở lên</h2>



<p>Một phiên bản liều thấp hơn của vắc-xin Pfizer đã được kiểm nghiệm là an toàn và có hiệu quả ngăn ngừa COVID-19 ở trẻ em. Giờ đây quý vị có thể cho con tiêm vắc-xin nếu trẻ từ 5 tuổi trở lên.</p>
