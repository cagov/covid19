<h2 class="h3 text-primary m-0 pt-2 pb-3">Tiêm vắc-xin và nhận vé vào khu vui chơi Six Flags</h2>



<p>Tiểu bang đã bắt đầu phân phát hơn 50,000 vé vào các công viên Six Flags để khuyến khích mọi người tiêm vắc-xin. Vé này được phát tại các phòng khám chọn lọc và có thể dùng được tại bất kỳ công viên Six Flags nào ở California.</p>    <a href="https://covid19.ca.gov/vax-for-the-win/" class="action-link pt-3 pb-3 px-4">Tìm hiểu thêm</a>    <p></p>
