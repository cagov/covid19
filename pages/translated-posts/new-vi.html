<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong>Đã công bố hướng dẫn tạm thời về nơi thờ cúng</strong></h2>



<p>Hướng dẫn của tiểu bang về nơi thờ cúng đã được cập nhật theo các quy định tư pháp gần đây. Hướng dẫn tạm thời này có hiệu lực ngay lập tức.</p>
