<h2 class="h3 text-primary m-0 pt-2 pb-3">Chương trình trợ cấp tiền thuê nhà vì COVID-19 sẽ kết thúc vào ngày 31 tháng 3</h2>



<p>Hạn chót để đăng ký nhận trợ cấp tiền thuê nhà vì COVID-19 là ngày 31 tháng 3. Nếu quý vị cần trợ giúp để trả tiền thuê nhà và các dịch vụ tiện ích, hãy <a href="https://housing.ca.gov/covid_rr/index.html">đăng ký trực tuyến</a> hoặc gọi số 833-430-2122.</p>
