<h2 class="h3 text-primary m-0 pt-2 pb-3">Hiện đã có mũi tăng cường vắc-xin COVID-19 cập nhật </h2>



<p>Giờ đây quý vị đã có thể tiêm mũi tăng cường vắc-xin Moderna hoặc Pfizer mới để cải thiện khả năng bảo vệ của quý vị trước các biến thể Omicron. Hãy xem liệu quý vị có đủ điều kiện hay không và đặt lịch tiêm.</p>
