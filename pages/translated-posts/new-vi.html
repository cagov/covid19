<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong>Số lượng vắc-xin COVID-19 được tiêm tại California đạt 30 triệu liều</strong></h2>



<p>Tổng số lượng vắc-xin COVID-19 được tiêm tại California đã đạt tới 30 triệu liều. Xem số liệu thống kê chủng ngừa trên toàn tiểu bang và số liệu được chia nhỏ theo quận trong Bảng Dữ Liệu về Vắc-xin của chúng tôi.</p>    <a href="https://covid19.ca.gov/vaccination-progress-data/" class="action-link pt-3 pb-3 px-4">Xem số liệu</a>
