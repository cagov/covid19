<h2 class="h3 text-primary m-0 pt-2 pb-3">Có thêm nhiều bộ xét nghiệm COVID miễn phí tại nhà được cung cấp</h2>



<p>Chính phủ Hoa Kỳ hiện đang cung cấp bộ xét nghiệm COVID miễn phí tại nhà đợt ba. Điền thông tin vào mẫu đơn này để nhận 8 bộ xét nghiệm được gửi qua đường bưu điện đến địa chỉ của quý vị.</p>
