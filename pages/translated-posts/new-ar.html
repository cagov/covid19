 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong>عمليات الإخلاء أثناء الحرائق المدمرة وكوفيد-19</strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>إذا تم إجلاؤك بسبب حرائق الغابات، فأحضر غطاءً للوجه ومعقمًا لليدين، واستمر في ممارسة التباعد الجسدي كلما أمكن للوقاية من فيروس كوفيد-19. تعرف على المزيد حول <a href="https://www.readyforwildfire.org/prepare-for-wildfire/ready-set-go/">وسائل حماية نفسك وعائلتك</a>.</p>
