<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong><strong>التطعيمات متاحة الآن للأطفال 12 سنة وما فوق</strong></strong></strong></h2>



<p>إن لقاح Pfizer لمرض كوفيد-19 مصرح باستخدامه للأطفال من سن 12 عامًا فما فوق يمكن للوالدين والأوصياء الآن حجز المواعيد لهم في <a href="https://myturn.ca.gov/">My Turn</a>. هل لديك أسئلة حول مأمونية اللقاح وفعاليته؟ نحن لدينا الإجابات.</p>    <a href="/vaccines/#Vaccination-for-children" class="action-link pt-3 pb-3 px-4">اكتشف المزيد</a>    <p></p>
