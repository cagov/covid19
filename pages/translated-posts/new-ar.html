 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong>إن التوتر والضغوط الناجمة عن الجائحة أمر حقيقي</strong></strong></strong></strong></strong></strong></strong></h2>



<p>قد تشعر بمستويات جديدة من الوحدة أو الاكتئاب أو الخوف أو القلق. في حال زادات مستويات تلك المشاعر بشدة فيرجى الاتصال بشخص ما للمساعدة. طالع <a href="https://covid19.ca.gov/resources-for-emotional-support-and-well-being/#top">قائمة الخطوط الساخنة</a>.</p>
