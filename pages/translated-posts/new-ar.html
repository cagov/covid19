<h2 class="h3 text-primary"><strong>حين يتعلق الأمر بلقاحات COVID-19، ستستمر كاليفورنيا في الاعتماد على العلم والبيانات</strong></h2>



<p>شكلت كاليفورنيا مجموعة عمل معنية باستعراض السلامة العلمية للتطعيم ضد فيروس كورونا COVID-19 لمراجعة اللقاحات المعتمدة من قِبل إدارة الغذاء والدواء بشكل مستقل والتأكد من سلامتها وتوزيعها بشكل عادل.</p>
