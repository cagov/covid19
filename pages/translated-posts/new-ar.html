<h2 class="h3 text-primary m-0 pt-2 pb-3">اختبِره، عالِجه، تغلَّب عليه</h2>



<p>إن بدء علاجات كوفيد-19 على الفور يمكن أن يُحدث فرقًا كبيرًا. إذا كانت نتيجة الاختبار إيجابية، فاتصل بطبيبك للحصول على موعد. علاجات كوفيد-19 مجانية ومتاحة على نطاق واسع وتقلل من خطر الإصابة بحالات المرض الشديدة.</p>
