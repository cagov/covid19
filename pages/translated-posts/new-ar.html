<h2 class="h3 text-primary m-0 pt-2 pb-3">انخفاض جديد في حالات الإصابة على مستوى الولاية مع وصول كاليفورنيا إلى 35 مليون لقاح</h2>



<p>لقد تجاوزت الولاية 35 مليون لقاح حتى اليوم، وهذا له تأثير كبير على معدل حالات الإصابة لدينا. خلال الأيام الثلاثة الماضية، كان لدى كاليفورنيا أقل من 1000 حالة جديدة في اليوم.</p>    <a href="https://covid19.ca.gov/state-dashboard/" class="action-link pt-3 pb-3 px-4">انظر المزيد من الإحصائيات</a>    <p></p>
