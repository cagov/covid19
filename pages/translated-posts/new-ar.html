<h2 class="h3 text-primary m-0 pt-2 pb-3">وتتوفر الآن جرعات لقاح إضافية للمصابين بضعف المناعة</h2>



<p>وفي حين أن الجرعات المعززة غير متاحة بعد للجميع، فإن أولئك الذين يعانون من ظروف صحية معينة يمكن أن يحصلوا على جرعة ثالثة من لقاح Moderna أو Pfizer. وفي وقت لاحق من هذا الأسبوع سوف تكون قادرًا على جدولة هذا من خلال My Turn.</p>
