<h2 class="h3 text-primary m-0 pt-2 pb-3">انظر إلى الفرق الذي يُحدثه التطعيم</h2>



<p>نشارك الآن البيانات حول حالات الإصابة بفيروس كوفيد-19 في كاليفورنيا ودخول المستشفيات والوفيات حسب حالة التطعيم. هي تُظهر أن الأشخاص غير المحصنين هنا أكثر عرضة 10 مرات لدخول المستشفى وأكثر عرضة 18 مرة للموت بسبب المرض.</p>
