<h2 class="h3 text-primary m-0 pt-2 pb-3">احسب عندما تخضع للاختبار أو تعزل نفسك أو تقيم بالحجر الصحي</h2>



<p>يمكنك الآن حساب إذا كان يجب عليك عزل نفسك أو الإقامة بالحجر الصحي أو الخضوع للاختبار ومتى يجب ذلك وفقًا لإرشادات كاليفورنيا. جرب حاسبة العزل والإقامة بالحجر الصحي.</p>
