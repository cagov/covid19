<h2 class="h3 text-primary m-0 pt-2 pb-3">احصل على اختبارات كوفيد-19 في المنزل مجانًا</h2>



<p>احمِ نفسك وعائلتك. خطط مسبقًا لإجراء اختبارات كوفيد-19 الجاهزة والمتوفرة، واخضع للاختبار على الفور بمجرد شعورك بالمرض. كل منزل يحق له طلب 4 اختبارات منزلية مجانية إضافية ⁠بدءًا من 20 نوفمبر.  </p>
