<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong><strong>اشترك في إشعارات لقاح كوفيد-19</strong></strong></strong></h2>



<p>احصل على إشعارات عندما يحين دورك في الحصول على لقاح كوفيد-19 على<a href="https://myturn.ca.gov/">myturn.ca.gov</a>. إذا كنت في لوس أنجلوس أو سان دييغو، ومؤهلاً في الوقت الحالي، فيمكنك أيضًا تحديد موعد للحصول على اللقاح.</p>
