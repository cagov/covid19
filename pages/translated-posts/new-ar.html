<h2 class="h3 text-primary m-0 pt-2 pb-3">ماذا تفعل إذا كانت نتيجة الفحص إيجابية أو خالطت</h2>



<p>إذا كانت نتيجتك إيجابية فعليك العزل لتجنب عدوى الآخرين. إذا كنت مخالطاً فاخضع للفحص وارتد كمامةً. تعرف على الخطوات التي يجب اتخاذها ومتى يجب اتخاذها.</p>
