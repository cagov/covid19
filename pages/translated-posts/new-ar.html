<h2 class="h3 text-primary m-0 pt-2 pb-3">أصحاب العمل: هل تريدون مساعدة موظفيكم في الحصول على اللقاح؟</h2>



<p>تعرف على كيفية استضافة عيادة متنقلة للتطعيم ضد كوفيد-19، أو المشاركة في فعاليات التطعيم الخارجية، أو عرض ملصقات التثقيف بشأن اللقاح والتوعية بضرورة الحصول عليه في مجموعة أدوات التطعيم الخاصة بأصحاب العمل.</p>    <a href="https://saferatwork.covid19.ca.gov/employer-vaccination-toolkit/" class="action-link pt-3 pb-3 px-4">تعرَّف على المزيد</a>    <p></p>
