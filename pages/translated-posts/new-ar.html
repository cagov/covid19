<h2 class="h3 text-primary m-0 pt-2 pb-3">الحماية من فيروسات الشتاء</h2>



<p>إن معدلات الإصابة بالإنفلونزا وكوفيد-19 في ازدياد. احمِ نفسك وأسرتك هذا الشتاء: احصل على اللقاح والجرعات المعزِّزة، وابقَ في المنزل إذا كنت مريضًا، وارتدِ قناعًا، واغسل يديك.</p>
