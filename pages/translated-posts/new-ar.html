<h2 class="h3 text-primary m-0 pt-2 pb-3">لقاح كوفيد-19 متاح الآن للأطفال بعمر 5 سنوات فما فوق</h2>



<p>ثبت أن النوع المخفض الجرعة من لقاح Pfizer آمن وفعال في الوقاية من كوفيد-19 عند الأطفال. يمكن الآن أن يأخذ طفلك اللقاح إذا كان عمره 5 سنوات أو أكبر. ستكون المواعيد متاحة في My Turn بدءًا من 4 نوفمبر.</p>
