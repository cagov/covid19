<h2 class="h3 text-primary m-0 pt-2 pb-3">منحة إغاثة كاليفورنيا (CA Relief Grant) تقبل الطلبات الآن</h2>



<p>إن الجولة الثانية من هذه المنحة تقدم مدفوعات نقدية للشركات الصغيرة أو المنظمات الصغيرة غير الربحية العاملة في كاليفورنيا. يجب أن تتقدم بطلب قبل 8 فبراير.</p>
