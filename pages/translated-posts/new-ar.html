<h2 class="h3 text-primary m-0 pt-2 pb-3">إن اللقاحات تمنع تقريبًا جميع حالات دخول المستشفيات والوفيات المرتبطة بكوفيد-19</h2>



<p>من بين أكثر من 20 مليون من سكان كاليفورنيا الذين تم تطعيمهم بالكامل، أصيب 0.003 ٪ فقط بكوفيد-19 واحتاجوا إلى دخول المستشفى.</p>
