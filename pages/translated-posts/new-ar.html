<h2 class="h3 text-primary m-0 pt-2 pb-3">سوف تشترط كاليفورنيا تطعيم الطلاب بحلول الخريف بناءً على موافقة إدارة الغذاء والدواء</h2>



<p>وسيكون هذا الشرط مماثلاً لشروط تطعيم الأطفال الأخرى. وسيدخل حيز التنفيذ للصفوف من 7 إلى 12 بعد حصول لقاح كوفيد-19 على موافقة كاملة من إدارة الغذاء والدواء (FDA) للأعمار من 12 عامًا فما فوق.</p>
