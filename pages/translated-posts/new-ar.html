<h2 class="h3 text-primary m-0 pt-2 pb-3">الجرعات المعززة متاحة الآن للأعمار من 12 إلى 17 عامًا</h2>



<p>الآن تمت الموافقة على الجرعات المعززة من لقاح Pfizer للأعمار من 12 عامًا فما فوق. إذا كان طفلك قد حصل على لقاح كوفيد-19 منذ 5 أشهر أو أكثر، فقم بترتيب موعد جرعته المعززة الآن على My Turn.</p>



<div class="hero-alert-action"> <a href="https://myturn.ca.gov/" class="action-link pt-3 pb-3 px-4">رتّب موعدًا للجرعة المعززة لطفلك</a> </div>
