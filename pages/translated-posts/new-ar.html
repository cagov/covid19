<h2 class="h3 text-primary m-0 pt-2 pb-3">تتوفر الجرعات المعززة لجميع اللقاحات الـ 3</h2>



<p>يمكنك الآن الحصول على جرعة معززة من Pfizer أو Moderna أو Johnson & Johnson. تعرّف على ما إذا كان يُنصح لك بأخذ جرعة معززة، واحجز اليوم عبر <a href="http://myturn.ca.gov">My Turn</a>.</p>
