<h2 class="h3 text-primary m-0 pt-2 pb-3">احصل مجانًا على أقنعة N95</h2>



<p>تقدم الحكومة الأمريكية الآن 3 أقنعة N95 مجانية بأحجام تناسب البالغين وذلك لأي شخص يحتاج إليها. بإمكانك الحصول عليها من المراكز الصحية المجتمعية أو الصيدليات مثل صيدليات CVS وسلسلتي صيدليات Walgreen وKrogers.</p>



<div class="hero-alert-action"> <a href="https://bphc.hrsa.gov/emergency-response/covid-19-n95-masks/participants" class="action-link pt-3 pb-3 px-4">اعثر على أحد المراكز الصحية المشاركة</a> </div>
