<h2 class="h3 text-primary m-0 pt-2 pb-3">احصل على التطعيم واحصل على تذكرة إلى سيكس فلاجز</h2>



<p>بدأت الولاية في توزيع أكثر من 50.000 تذكرة إلى حدائق سيكس فلاجز كحافز للحصول على اللقاح. هذه التذاكر متوفرة في عيادات محددة، وهي جيدة في أي حديقة سيكس فلاجز في كاليفورنيا.</p>    <a href="https://covid19.ca.gov/vax-for-the-win/" class="action-link pt-3 pb-3 px-4">اكتشف المزيد</a>    <p></p>
