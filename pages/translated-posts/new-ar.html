<h2 class="h3 text-primary m-0 pt-2 pb-3">هل تواجه مشكلة في تحديد موعد للحصول على جرعتك المعززة؟</h2>



<p>إذا كانت عيادة طبيبك محجوزة تمامًا، فجرب <a href="https://myturn.ca.gov">My Turn</a>. وهو يوفر لك مواعيد للتطعيم وكذلك العيادات الخارجية أو المتنقلة (التي من دون موعد مسبق) القريبة منك. لا تنتظر– احصل على جرعتك المعززة اليوم.</p>



<div class="hero-alert-action"> <a href="https://myturn.ca.gov/" class="action-link pt-3 pb-3 px-4">اعثر على أقرب مكان لتحصل منه على جرعتك المعززة </a> </div>
