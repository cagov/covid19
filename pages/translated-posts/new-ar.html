<h2 class="h3 text-primary m-0 pt-2 pb-3">احصل على التطعيم، بغض النظر عن وضع الهجرة الخاص بك</h2>



<p>لن يُطلب منك البطاقة الخضراء أو جواز السفر أو أي دليل على وضع الهجرة. اللقاحات آمنة ومجانية لكل من يبلغ من العمر 12 عامًا أو أكبر. احصل على لقاحك اليوم.</p>
