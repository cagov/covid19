<h2 class="h3 text-primary m-0 pt-2 pb-3">وصلت لقاحات كوفيد-19 في كاليفورنيا إلى 15 مليونًا</h2>



<p>وبلغ مجموع عدد لقاحات كوفيد-19 التي أعطيت في كاليفورنيا 15 مليون تلقيح. شاهد إحصائيات التطعيم على مستوى الولاية ومصنفة حسب المقاطعة في لوحة معلومات اللقاح الخاصة بنا.</p>    <a href="https://covid19.ca.gov/vaccines/#California-vaccines-dashboard" class="action-link pt-3 pb-3 px-4">شاهد الأرقام</a>
