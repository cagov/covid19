<h2 class="h3 text-primary m-0 pt-2 pb-3">ينتهي الإعفاء من الإيجار بسبب تداعيات كوفيد-19 في 31 مارس</h2>



<p>الموعد النهائي لتقديم طلب للحصول على إعفاء من الإيجار بسبب تداعيات كوفيد-19 هو 31 مارس. إذا احتجت إلى مساعدة في دفع الإيجار وفواتير الخدمات والمرافق، <a href="https://housing.ca.gov/covid_rr/index.html">فتقدم بطلب عبر الإنترنت</a> أو اتصل بالرقم ‎833-430-2122.</p>
