<h2 class="h3 text-primary m-0 pt-2 pb-3">بيانات الحالات المُطعمة في مقابل الحالات غير المطعمة</h2>



<p>نحن الآن نتتبع ونتشارك التباين والتمايز في الحالات المصابة بكوفيد-19 بين الأشخاص غير المطعمين وغير المُطعمين. وتُظهر البيانات الحديثة أن الأشخاص غير المحصنين في كاليفورنيا أكثر عرضة 8 مرات للإصابة بكوفيد-19.</p>
