<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong>وصلت لقاحات كوفيد-19 في كاليفورنيا إلى 30 مليونًا</strong></h2>



<p>وبلغ مجموع عدد لقاحات كوفيد-19 التي أعطيت في كاليفورنيا 30 مليون تلقيح. شاهد إحصائيات التطعيم على مستوى الولاية ومصنفة حسب المقاطعة في لوحة معلومات اللقاح الخاصة بنا.</p>    <a href="https://covid19.ca.gov/vaccination-progress-data/" class="action-link pt-3 pb-3 px-4">شاهد الأرقام</a>
