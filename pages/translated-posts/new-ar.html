<h2 class="h3 text-primary m-0 pt-2 pb-3">ولقد فعَّلت ولاية كاليفورنيا التحقق من تلقي العاملين في مجال الرعاية الصحية وموظفي الولاية للقاح</h2>



<p>ولمكافحة اكتظاظ الحالات المتزايد ودخول المستشفيات، ستطالب ولاية كاليفورنيا الآن العاملين في مجال الرعاية الصحية وموظفي الولاية الحصول على اللقاح أو إجراء فحوصات كوفيد-19 بشكل منتظم.</p>
