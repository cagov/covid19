<h2 class="h3 text-primary m-0 pt-2 pb-3">La ayuda para el alquiler debido a la COVID-19 finaliza el 31 de marzo</h2>



<p>La fecha límite para solicitar la ayuda para el alquiler debido a la COVID-19 es el 31 de marzo. Si necesita ayuda para pagar el alquiler y los servicios públicos, <a href="https://housing.ca.gov/covid_rr/index.html">solicítela en línea</a> o llame al 833-430-2122.</p>
