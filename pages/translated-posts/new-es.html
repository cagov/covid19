<h2 class="h3 text-primary m-0 pt-2 pb-3">Deje que su teléfono le avise sobre la exposición a la COVID-19</h2>



<p>Active las “notificaciones de exposición” en su teléfono Apple o Android. Así, <a href="https://canotify.ca.gov/">CA Notify</a> puede decirle si ha estado cerca de alguien que puede haberlo expuesto a la COVID-19. Son anónimas y gratuitas.</p>
