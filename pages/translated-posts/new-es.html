<h2 class="h3 text-primary m-0 pt-2 pb-3">Ya están disponibles las vacunas de refuerzo para niños de 5 a 11 años</h2>



<p>Los niños deben recibir una dosis de refuerzo de la vacuna de Pfizer si han pasado al menos 5 meses desde que les aplicaron la última dosis.</p>
