<h2 class="h3 text-primary m-0 pt-2 pb-3">Protéjase contra los virus de invierno</h2>



<p>La gripe y la COVID-19 están en aumento. Protéjase y proteja a su familia este invierno: vacúnese y aplíquese sus dosis de refuerzo, permanezca en casa si tiene alguna enfermedad, use mascarilla y lávese las manos.</p>
