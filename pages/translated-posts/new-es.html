<h2 class="h3 text-primary m-0 pt-2 pb-3">Ya se cuenta con refuerzos actualizados para los niños de 5 años y más</h2>



<p>Los californianos de más de 5 años ya son elegibles para el refuerzo actualizado. Visite My Turn para hacer una cita o busque una clínica a la que se pueda acudir sin cita previa.</p>
