<h2 class="h3 text-primary m-0 pt-2 pb-3">¿Necesita ayuda con el alquiler o los servicios públicos?</h2>



<p>Usted puede ser elegible para recibir apoyo para el alquiler debido a la COVID-19 de California.<strong> </strong>Obtenga hasta el 100 % del pago de su alquiler y servicios públicos. <a href="https://housing.ca.gov/covid_rr/index.html">Presente su solicitud en línea</a> o llame al <a href="tel:833-430-2122">833-430-2122</a>.</p>
