<h2 class="h3 text-primary m-0 pt-2 pb-3">Qué hacer si su prueba da positivo o estuvo expuesto</h2>



<p>Si dio positivo, aíslese para evitar contagiar a otros. Si estuvo expuesto, hágase la prueba y use mascarilla. Averigüe qué medidas tomar y cuándo.</p>
