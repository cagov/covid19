<h2 class="h3 text-primary m-0 pt-2 pb-3">Vacúnese, no importa cuál sea su estado migratorio</h2>



<p>No se le pedirá una tarjeta verde, pasaporte ni ninguna prueba de su estado migratorio. Las vacunas son seguras y gratuitas para todas las personas mayores de 12 años. Obtenga la suya hoy mismo.</p>
