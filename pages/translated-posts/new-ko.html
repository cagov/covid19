<h2 class="h3 text-primary m-0 pt-2 pb-3">캘리포니아 내 3천5백만회에 달하는 백신을 접종함에 따라 주 전역에서 최저 사례 발생 건수 기록</h2>



<p>당일 자로 주에서 접종한 백신 횟수가 3천5백만회를 상회함에 따라 사례 발생률에 큰 영향을 미치고 있습니다. 지난 3일 동안 캘리포니아에서 하루 1,000 건 미만의 신규 사례가 발생하였습니다.</p>    <a href="https://covid19.ca.gov/state-dashboard/" class="action-link pt-3 pb-3 px-4">자세한 통계 내용을 참조하십시오</a>    <p></p>
