<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong><strong>캘리포니아는 2021년 6월 15일 자로 CDC의 마스크 지침에 맞춰 해당 지침을 조정할 예정입니다</strong></strong></strong></h2>



<p>캘리포니아는 완전한 경제 재개를 목표로 하는 6월 15일까지 <a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/guidance-for-face-coverings.aspx">기존 마스크 지침</a>을 계속 유지할 예정입니다. 그 이후 주 정부는 백신 접종을 완료한 캘리포니아 주민이 대부분의 실내 환경에서 마스크 없이 있도록 허용할 계획입니다. 원할 경우 여전히 마스크 착용을 선택할 수 있습니다.</p>    <a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/guidance-for-face-coverings.aspx" class="action-link pt-3 pb-3 px-4">지침을 확인하십시오</a>    <p></p>
