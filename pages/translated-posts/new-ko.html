<h2 class="h3 text-primary m-0 pt-2 pb-3">임신 중이거나 임신하려 한다면 백신을 접종받으십시오</h2>



<p>CDC는 임신 중이거나 임신하려 햐는 사람들에게 COVID-19 백신을 접종받을 것을 강력하게 권장합니다. 임산부는 중병에 걸릴 위험이 더 높습니다.</p>
