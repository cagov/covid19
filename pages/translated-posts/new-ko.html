<h2 class="h3 text-primary m-0 pt-2 pb-3">이제 16세와 17세 해당자는 Pfizer 부스터 주사를 맞을 수 있습니다</h2>



<p>이제 Pfizer 부스터 주사가 16세 이상 해당자를 대상으로 승인 받았습니다. 본 연령대에 대한 부스터 접종 예약이 곧 <a href="https://myturn.ca.gov/">My Turn</a>에서 제공될 예정입니다. 그동안 귀하의 자녀는 무예약 방문 진료소에서 연휴 전에 부스터 주사를 맞을 수 있습니다.</p>
