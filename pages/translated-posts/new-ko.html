<h2 class="h3 text-primary"><strong>COVID-19 백신에 대해서 캘리포니아는 과학과 데이터에 근거하여 결정을 내릴 것입니다</strong></h2>



<p>캘리포니아는 COVID-19 백신 접종에 관한 과학적 안전성 검토 워크그룹(COVID-19 Vaccination Scientific Safety Review Workgroup)을 조직하였으며 이를 통해 미국 식품의약국(Food and Drug Administration, FDA)가 승인한 백신에 대해 독자적으로 검토하고 안전하고 공정한 백신 배포가 이루어 지도록 보장할 것입니다.</p>
