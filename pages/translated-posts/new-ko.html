<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong>새로운 청소년 및 성인 스포츠 지침은 시합 재개에 대한 개요를 나타냅니다</strong></strong></h2>



<p>캘리포니아 공중 보건부(California Department of Public Health)는 2월 26일 자로 시행되는 청소년 및 성인 레크리에이션 스포츠에 대한 새로운 지침을 발표하였습니다. 이를 통해 코로나바이러스 접촉자와 전파 위험 수준에 근거하여 단계 별로 어떤 스포츠를 할 수 있는지를 확인할 수 있습니다.</p>
