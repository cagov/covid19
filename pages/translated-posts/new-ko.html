<h2 class="h3 text-primary m-0 pt-2 pb-3">18세 이상 누구나 부스터 주사를 맞을 수 있습니다</h2>



<p>COVID-19에 노출될 위험이 있거나 최소 6개월 전에 Pfizer 또는 Moderna 두번째 접종을 맞았다면 부스터를 맞을 수 있습니다. Johnson & Johnson을 맞았다면 첫번째 주사를 맞은지 최소 2개월 후에 부스터 주사를 맞을 수 있습니다. 다른 백신을 혼용할 수 있습니다.</p>
