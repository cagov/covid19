<h2 class="h3 text-primary m-0 pt-2 pb-3">캘리포니아가 교내 COVID-19 안전을 강화하고 있습니다</h2>



<p>Newsom 주지사가 K-12 교사 및 학교 직원에 대해 COVID-19 백신 접종이나 정기적 검사를 내용으로 하는 새로운 요건을 발표하였습니다. 해당 조치는 대면 수업으로 복귀하는 학생과 교직원을 보호하기 위함입니다.</p>
