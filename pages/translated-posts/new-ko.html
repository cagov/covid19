<h2 class="h3 text-primary m-0 pt-2 pb-3">백신을 접종 받고 Six Flags 입장권을 받으세요</h2>



<p>주 정부는 백신 접종에 대한 인센티브로 50,000 장 이상의 Six Flags 입장권 배포를 시작했습니다. 본 입장권은 선정된 진료소에서 제공하며 캘리포니아 내 모든 Six Flags 공원에서 사용 가능합니다.</p>    <a href="https://covid19.ca.gov/vax-for-the-win/" class="action-link pt-3 pb-3 px-4">더 자세한 내용 확인하기</a>    <p></p>
