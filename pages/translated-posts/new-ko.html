<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong>새로 운영하는 모든 중심지에 안전한 캘리포니아 학교에서 COVID-19 계획에 대한 업데이트를 제공합니다</strong></strong></h2>



<p>학교 관리자, 직원 및 학부모를 위해 운영하는 이 새로운 웹사이트에서 주 정부가 캘리포니아 내 아동을 위한 대면 수업을 지원하기 위해 제공하는 자금, 검사 및 안전 조치에 대한 개요룰 보여줍니다.</p>
