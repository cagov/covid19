<h2 class="h3 text-primary m-0 pt-2 pb-3">6월 15일자 시행 변경 사항</h2>



<p>캘리포니아가 정상 복귀를 위한 준비를 하고 있습니다. 6월 15일자로 대부분의 사업체와 활동에 대한 수용 인원 및 거리두기 제한이 해제될 예정입니다. 대규모 실내 행사는 최소 10월 1일까지 참석자에 대한 백신 접종 또는 음성 판정 등의 요건을 따라야 합니다.</p>    <a href="https://cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/Beyond-Blueprint-Framework.aspx" class="action-link pt-3 pb-3 px-4">더 자세한 내용 확인하기</a>    <p></p>
