<h2 class="h3 text-primary m-0 pt-2 pb-3">N95 마스크를 무료로 받으세요</h2>



<p>미국 정부가 지금 성인용 N95 마스크를 필요로 하는 모든 사람에게 무료로 3장씩 나눠주고 있습니다. 지역 사회 보건소 또는 CVS와 Walgreens, Krogers 등의 약국에서 받으실 수 있습니다.</p>
