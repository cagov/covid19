<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong>중환자실(Intensive Care Unit, ICU) 상황이 호전될 것으로 예상됨에 따라 지역별 자택 체류 명령이 종료됩니다</strong></strong></h2>



<p>캘리포니아 공중보건부(CA Department of Public Health)는 캘리포니아 주 전역에 걸쳐 지역별 자택 체류 명령을 종료합니다. 이 조치는 ICU 가용율이 15%를 초과한 것으로 예상됨에 따라 시행됩니다. 카운티는 각자 배정된 청사진 단계로 복귀하게 됩니다.</p>
