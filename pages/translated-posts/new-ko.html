<h2 class="h3 text-primary m-0 pt-2 pb-3">COVID-19 증상이 있을 경우 조속히 치료 받으십시오</h2>



<p>COVID-19 치료는 양성 판정을 받거나 노출된 후 가능한 빨리 받을 때 가장 효과가 있습니다. 최신 COVID-19 치료 및 양성 판정을 받으면 즉시 항바이러스 알약을 제공하는 검사 치료(Test to Treat) 프로그램에 관한 내용을 확인하십시오.</p>
