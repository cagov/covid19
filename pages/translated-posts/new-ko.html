<h2 class="h3 text-primary m-0 pt-2 pb-3">전화기로 COVID-19 노출 경보를 받으세요</h2>



<p>Apple 또는 Android 전화기에서 "노출 통보" 기능을 켜십시오. 이 후 <a href="https://canotify.ca.gov/">CA Notify</a>를 통해 근처의 다른 사람으로부터 COVID-19에 노출되었을 경우 이를 알 수 있습니다. 이는 익명으로 처리되며 무료입니다.</p>
