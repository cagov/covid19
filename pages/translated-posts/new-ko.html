<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong>현재 캘리포니아 내 수업 재개 상황에 대한 지도 제공</strong></h2>



<p>모두에게 안전한 학교 허브에 현재 수업 재개 관련 지도가 있으며, 이를 통해 캘리포니아 전역에서의 수업 재개에 관한 주 전체 상황을 확인할 수 있습니다. 이 지도에는 교육구 별 현재 수업 방식(대면, 혼합식 또는 원격 수업)과 COVID 안전 계획으로의 링크가 포함되어 있습니다.</p>
