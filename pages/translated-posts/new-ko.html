<h2 class="h3 text-primary m-0 pt-2 pb-3">2차 부스터 샷이 이제 일부 사람에게 제공됩니다</h2>



<p>CDC가 이제 50세 이상 해당자, 면역 손상자 및 Johnson & Johnson 백신 접종자를 대상으로 2차 부스터 샷을 권장하고 있습니다. 1차 부스터 샷을 맞은지 최소 4 개월이 지나야 합니다. <a href="https://www.cdc.gov/media/releases/2022/s0328-covid-19-boosters.html">자격 대상 여부를 확인하십시오</a>.</p>
