<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong>캘리포니아에서 백신을 접종받으셨습니까? 당첨 기회가 주어집니다</strong></h2>



<p>COVID-19 백신 접종 시기에 상관없이 자동적으로 캘리포니아의 <strong><a href="http://covid19.ca.gov/vax-for-the-win">백신 접종받고 당첨</a></strong> 행사에서 최대 $1백5십만의 당첨 기회가 주어집니다. 별도의 참가 신청서는 필요없습니다! 경품 행사는 6월 4일 금요일에 시작되며 15명이 각 $50,000에 당첨됩니다.</p>    <a href="http://covid19.ca.gov/vax-for-the-win" class="action-link pt-3 pb-3 px-4">세부 사항을 확인하십시오</a>    <p></p>
