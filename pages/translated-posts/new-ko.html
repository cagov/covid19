 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong>판데믹에서 오는 스트레스는 실제입니다.</strong></strong></strong></strong></strong></strong></strong></h2>



<p>여러분은 새로운 수준의 외로움, 우울증, 두려움 또는 불안감을 느끼고 있을 수 있습니다. 스트레스를 지나치게 많이 받을 경우 외부에 도움을 청하십시오. <a href="https://covid19.ca.gov/resources-for-emotional-support-and-well-being/#top">상담 전화 목록</a>을 참조하십시오.</p>
