<h2 class="h3 text-primary m-0 pt-2 pb-3">마스크 의무 착용 종료</h2>



<p>캘리포니아 공중보건부(California Department of Public Health, CDPH)는 백신 접종자에 대해 대부분의 실내 공공 장소에서 더 이상 마스크를 착용할 것을 요구하지 않습니다. 공항이나 병원 등의 일부 장소에서는 여전히 누구나 마스크를 착용해야 합니다. 본인의 해당 지역에서 아직도 실내에서 마스크를 착용해야할 수도 있습니다.</p>
