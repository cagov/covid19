<h2 class="h3 text-primary m-0 pt-2 pb-3">2월 15일까지는 실내에서 마스크를 착용해야 합니다</h2>



<p>신규 COVID-19 감염자 증가에 대처하기 위해 CDPH는 마스크 착용 명령을 연장하였습니다. 캘리포니아 내 모든 사람은 2022년 2월 15일까지 실내 공공 장소 및 직장에서 마스크를 착용해야 합니다.</p>
