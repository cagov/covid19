<h2 class="h3 text-primary m-0 pt-2 pb-3">캘리포니아가 경제를 재개하면서 대부분의 COVID-19 제한 조치를 해제합니다</h2>



<p>4천만 회에 달하는 백신 접종 덕분에 캘리포니아는 오늘자로 경제를 재개하며 이를 축하하기 위해 <a href="https://www.youtube.com/watch?v=JUeUrT2w88A">$1천5백만의 현금 경품 추첨 행사</a>를 실시하고 있습니다. 주정부는 수용 인원 제한 조치를 종료하고 백신 접종 완료자에 대해 마스크 규정을 완화하였습니다.</p>    <a href="https://covid19.ca.gov/safely-reopening/" class="action-link pt-3 pb-3 px-4">변경 사항을 확인하십시오</a>    <p></p>
