<h2 class="h3 text-primary m-0 pt-2 pb-3">실내 공공 장소와 직장에서 마스크를 착용하십시오</h2>



<p>최근의 확진자 증가로 인해 캘리포니아 공중보건국(California Department of Public Health, CDPH) 는 캘리포니아 내 모든 사람에게 실내 공공 장소와 직장에서 마스크를 착용할 것을 의무화하였습니다. 해당 명령은 2021년 12월 15일부터 2022년 1월 15일까지 시행됩니다.</p>
