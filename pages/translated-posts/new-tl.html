<h2 class="h3 text-primary m-0 pt-2 pb-3">Labanan ang mga virus tuwing taglamig</h2>



<p>Tumataas ang bilang ng mga nagkakaroon ng trangkaso at COVID-19. Protektahan ang iyong sarili at pamilya ngayong taglamig: magpabakuna, magpa-booster, manatili sa bahay kung mayroon kang sakit, magsuot ng mask, at hugasan ang iyong mga kamay.</p>
