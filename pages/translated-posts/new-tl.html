<h2 class="h3 text-primary"><strong>Pagboto at ang COVID-19</strong></h2>



<p>Kung ihuhulog mo ang iyong balota o pupunta ka sa lugar ng botohan, magsuot ng mask, magpanatili ng 6 na talampakang distansya mula sa ibang tao, at maghugas ng kamay.</p>
