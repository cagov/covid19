<h2 class="h3 text-primary m-0 pt-2 pb-3">Kung buntis ka o kung sinusubukan mong mabuntis, magpabakuna</h2>



<p>Lubos na inirerekomenda ng CDC sa mga buntis at sumusubok na mabuntis na magpabakuna laban sa COVID-19. Mas malaki ang posibilidad ng mga buntis na magkaroon ng malalang sakit.</p>
