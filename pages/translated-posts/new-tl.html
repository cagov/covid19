<h2 class="h3 text-primary m-0 pt-2 pb-3">Magpabakuna, anuman ang iyong immigration status</h2>



<p>Hindi ka hihingan ng green card, pasaporte, o anumang proof ng iyong immigration status. Ang mga bakuna ay ligtas at libre para sa lahat ng 12 taong gulang pataas. Magpabakuna ngayon.</p>
