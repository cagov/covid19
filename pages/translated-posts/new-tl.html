<h2 class="h3 text-primary m-0 pt-2 pb-3">Magpabakuna at makakuha ng ticket sa Six Flags</h2>



<p>Nagsimula nang mamahagi ang estado ng mahigit sa 50,000 ticket sa mga Six Flags park bilang incentive sa pagpapabakuna. Ang mga ticket na ito ay available sa mga piling klinika, at magagamit sa anumang Six Flags park sa California.</p>    <a href="https://covid19.ca.gov/vax-for-the-win/" class="action-link pt-3 pb-3 px-4">Matuto pa</a>    <p></p>
