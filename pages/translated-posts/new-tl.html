<h2 class="h3 text-primary m-0 pt-2 pb-3">Ang dapat gawin kung magpopositibo ka o kung nalantad ka</h2>



<p>Kung magpopositibo ka, mag-isolate para hindi makahawa ng iba. Kung nalantad ka, magpasuri at magsuot ng mask. Alamin ang mga dapat gawin at kung kailan gagawin ang mga ito.</p>
