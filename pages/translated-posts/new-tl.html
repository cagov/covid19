<h2 class="h3 text-primary m-0 pt-2 pb-3">Ano ang dapat gawin kung na-expose ka sa COVID-19</h2>



<p>Kung nagpositibo ka o na-expose ka sa COVID-19, dapat mong i-isolate o i-quarantine ang iyong sarili para maiwasang mahawaan ang ibang tao. Alamin ang mga hakbang na dapat gawin at kailan dapat gawin ang mga ito.</p>
