<h2 class="h3 text-primary m-0 pt-2 pb-3">Available na ngayon ang mga updated na booster para sa mga batang 5 taong gulang pataas</h2>



<p>Kwalipikado na ngayon para sa updated na booster ang mga Californian na 5+. Bumisita sa My Turn para magpa-appointment o maghanap ng klinika kung saan puwedeng mag-walk in.</p>
