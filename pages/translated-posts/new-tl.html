<h2 class="h3 text-primary m-0 pt-2 pb-3">Available na ang mga booster shot para sa lahat ng 3 bakuna</h2>



<p>Ngayon, puwede ka nang tumanggap ng booster shot ng Pfizer, Moderna, o Johnson & Johnson. Alamin kung inirerekomenda para sa iyo ang booster, at mag-book ngayon sa pamamagitan ng <a href="http://myturn.ca.gov">My Turn</a>.</p>
