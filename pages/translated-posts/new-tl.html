<h2 class="h3 text-primary m-0 pt-2 pb-3">Available na ang mga booster shot para sa mga batang 5-11</h2>



<p>Dapat kumuha ang mga bata ng booster na dosis ng bakuna ng Pfizer kung lumipas na ang kahit man lang 5 buwan mula sa huling dosis.</p>
