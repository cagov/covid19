<h2 class="h3 text-primary m-0 pt-2 pb-3">Tulong sa renta sa panahon ng COVID-19, matatapos na sa Marso 31</h2>



<p>Sa Marso 31 ang deadline para mag-apply para sa tulong sa renta sa panahon ng COVID-19. Kung kailangan mo ng tulong sa pagbabayad ng iyong renta at mga utility, <a href="https://housing.ca.gov/covid_rr/index.html">mag-apply online</a> o tumawag sa 833-430-2122.</p>
