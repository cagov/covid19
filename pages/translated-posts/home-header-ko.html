
<h1>여러분의 행동이 생명을 살릴 수 있습니다</h1>



<p class="lead text-white">증상을 보이지 않는 사람도 코로나바이러스를 전파할 수 있습니다. 필수 항목이나 허가받은 활동을 제외하고 자택에서 지내십시오. 외출하는 경우, 다른 사람과 6 피트 거리를 유지하고 천 마스크를 착용하십시오.</p>
