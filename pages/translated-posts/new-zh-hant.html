<h2 class="h3 text-primary m-0 pt-2 pb-3">年長者及<strong>患有潛在醫療狀況的人士</strong>目前可以接種補強針</h2>



<p>年滿65歲人士、長期護理機構住院醫師、患有潛在健康狀況的人士以及因工作而有感染風險的人士現在可以接種Pfizer補強針。查看您是否有資格並且在<a href="https://myturn.ca.gov/">My Turn</a>安排接種。</p>
