 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong>為學校安全重新開放提供的全新指引</strong></strong></strong></strong></strong></strong></h2>



<p>加州公共衛生局已發佈<a href="https://files.covid19.ca.gov/pdf/guidance-schools.pdf">為學校安全重新開展現場教學提供的全新指引</a>。學校可以開放，前提是學校所在的縣已連續14天未列於縣監測名單上，且學校遵守嚴格的健康與安全規定，包括佩戴口罩、檢查症狀，以及在必要時轉回遠端教學。</p>



<p><a href="https://www.cdph.ca.gov/Programs/CID/DCDC/CDPH%20Document%20Library/COVID-19/Schools%20Reopening%20Recommendations.pdf">瞭解更多</a>關於學校安全開展現場教學的要求。</p>
