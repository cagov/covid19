<h2 class="h3 text-primary m-0 pt-2 pb-3">不再強制要求佩戴口罩</h2>



<p>對於大多數室內公共場所，加州公共衛生局 (California Department of Public Health, CDPH) 不再要求已接種疫苗的民眾佩戴口罩。所有人依舊需要在部分場所佩戴口罩，例如機場及醫院。您所在區域可能仍要求在室內佩戴口罩。</p>
