<h2 class="h3 text-primary m-0 pt-2 pb-3">所有年滿18歲的人士都可以接種補強針</h2>



<p>如果您有接觸COVID-19的風險，並且接種第二劑Pfizer或Moderna疫苗已至少6個月，便可以接種補強針。如果您已接種Johnson & Johnson，那麼您在接種第一劑疫苗至少2個月後，便可以接種補強針。您可以混合和配合使用疫苗。</p>



<div class="hero-alert-action"> <a href="https://myturn.ca.gov/" class="action-link pt-3 pb-3 px-4">預約您的補強針接種</a> </div>
