 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong>新近全州和縣內停業</strong></strong></strong></strong></strong></h2>



<p class="pl-0">加州關閉了連續三天列於監測清單的縣中的一些全州範圍内運營的室內商業活動以及其他室內商業活動，立即生效。</p>



<p class="pl-0">全州範圍内的室內停業場所包括餐廳、酒吧和釀酒廠、酒莊和品酒屋、電影院、家庭娛樂中心、動物園和博物館以及棋牌室。縣室內停業場所包括健身中心、禮拜場所和文化儀式、室內抗議活動、非關鍵&nbsp;基礎設施行業辦公室、個人護理服務、&nbsp;髮廊和理髮店&nbsp;以及購物商場。縣停業適用於連續3天列於縣監測名單的縣。<a href="https://covid19.ca.gov/roadmap-counties/">瞭解更多資訊</a>。</p>
