<h2 class="h3 text-primary m-0 pt-2 pb-3">必須在室內佩戴口罩，直至2月15日</h2>



<p>為應對激增的新COVID-19感染病例，加州公共衛生局 (California Department of Public Health, CDPH) 已延長必須佩戴口罩的時間。所有在加州的人士都應該在室內公共場所及工作場所佩戴口罩，直至2022年2月15日。</p>
