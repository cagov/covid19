<h2 class="h3 text-primary m-0 pt-2 pb-3">現可為免疫受損人士接種額外劑量的疫苗</h2>



<p>雖然目前不是所有人都能接種補強針，但是存在特定健康狀況的人士可以接種第三針Moderna或Pfizer疫苗。您現在可以透過<a href="https://myturn.ca.gov/">My Turn</a>預約第三針疫苗。</p>
