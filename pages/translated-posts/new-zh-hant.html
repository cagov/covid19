<h2 class="h3 text-primary m-0 pt-2 pb-3">年滿50歲或免疫功能低下的人士現可接種第二劑補強針</h2>



<p>美國疾病控制及預防中心 (Centers for Disease Control and Prevention, CDC) 現在建議年滿50歲或免疫功能低下的人士接種第二劑補強針。必須距您接種第一劑補強針至少4個月。<a href="https://www.cdc.gov/media/releases/2022/s0328-covid-19-boosters.html">查看您是否有資格</a>。</p>
