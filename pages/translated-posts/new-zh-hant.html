<h2 class="h3 text-primary m-0 pt-2 pb-3">加州已接種疫苗的年滿18歲人士可以在7月1日贏得夢幻假期</h2>



<p>接種疫苗以獲獎金計劃有新獎勵！接種疫苗您便可以贏得6個夢幻假期之一，目的地為San Francisco、Palm Springs、San Diego、Anaheim或Los Angeles。其中包括酒店費、餐食費、及旅遊費！</p><a href="http://covid19.ca.gov/vax-for-the-win" class="action-link pt-3 pb-3 px-4">獲取詳情</a>    <p></p>
