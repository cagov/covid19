<h2 class="h3 text-primary m-0 pt-2 pb-3">加州將在FDA準予後要求學生在秋季接種疫苗  </h2>



<p>該要求與其他兒童疫苗的要求相似。如果FDA完全準予COVID-19疫苗用於12歲及以上兒童，該要求將對7至12年級的學生生效。  </p>
