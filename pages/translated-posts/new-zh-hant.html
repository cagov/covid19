 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong><strong>兒童團體安全監督指引</strong></strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>加州發佈了一項新的指引，以確保兒童在教育和受監管護理環境中處於同一個群組時的安全。群組是指包括不超過14名兒童和不超過兩名監護成人的固定團體。<a href="https://covid19.ca.gov/industry-guidance/#cohort-guidance">閱讀該指引</a>。</p>
