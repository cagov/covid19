<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong><strong>加州將於2021年6月15日將其口罩指引與疾病控制及預防中心 (Centers for Disease Control and Prevention, CDC) 的指引保持一致</strong></strong></strong></h2>



<p>加州計劃於6月15日完全重新開放經濟，在那之前，其將繼續使用<a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/guidance-for-face-coverings.aspx">現有的口罩指引</a>。在那之後，州府計劃允許已完全接種疫苗的加州民眾在不戴口罩的情況下前往大多數室內場所。您將仍舊可以選擇佩戴口罩。</p><a href="https://www.cdph.ca.gov/Programs/CID/DCDC/Pages/COVID-19/guidance-for-face-coverings.aspx" class="action-link pt-3 pb-3 px-4">查看該指引</a>    <p></p>
