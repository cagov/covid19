<h2 class="h3 text-primary">全新限制性居家避疫令</h2>



<p>加州的COVID-19病例數正在以駭人的速度增加，我們所有人都需要盡力阻止病例數激增。自11月21日起，處於廣泛傳播（紫色）等級的縣必須在晚上10:00至第二天凌晨5:00之間停止非必要活動。</p>
