<h2 class="h3 text-primary m-0 pt-2 pb-3">16歲及17歲的人士現在可接種Pfizer補強針</h2>



<p>Pfizer補強針目前已獲批准用於年滿16歲的人士。將很快可以在<a href="https://myturn.ca.gov/">My Turn</a>預約此年齡群的補強針接種。同時，在假期到來前，您的子女可以前往免預約診所接種補強針。</p>



<div class="hero-alert-action"> <a href="https://myturn.ca.gov/" class="action-link pt-3 pb-3 px-4">查找免預約診所</a> </div>
