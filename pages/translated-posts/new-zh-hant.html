<h2 class="h3 text-primary"><strong>就COVID-19疫苗而言，加州將繼續以科學及數據為主導</strong></h2>



<p>COVID-19疫苗接種科學安全審查工作組將審查經美國食品藥品監督管理局 (Food and Drug Administration, FDA) 核准的疫苗。其將盡力確保疫苗的安全性以及疫苗分配的公平性。</p>
