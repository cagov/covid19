 <h2 class="h3 text-primary"><strong><strong><strong><strong><strong><strong><strong><strong><strong>與野火有關的撤離與新型冠狀病毒</strong></strong></strong></strong></strong></strong></strong></strong></strong></h2>



<p>若您因野火而進行撤離，請攜帶面罩和搓手液，並盡量繼續保持人際距離，以免感染新型冠狀病毒。了解更多有關<a href="https://www.readyforwildfire.org/prepare-for-wildfire/ready-set-go/">如何保護自己和家人</a>的資訊。</p>
