<h2 class="h3 text-primary m-0 pt-2 pb-3">接種疫苗以獲獎金計畫的$50,000星期五的首批15名獲獎者</h2>



<p>十五名接種疫苗的加州民眾於6月4日（星期五）透過本州的接種疫苗以獲獎金計畫中贏得$50,000。獲獎者都已匿名，但是他們來自Mendocino縣、Los Angeles縣、Santa Clara縣、Alameda縣、San Diego縣、San Francisco縣、Orange縣、以及San Luis Obispo縣。</p><a href="https://youtu.be/QDiNAF0ISrM?t=510" class="action-link pt-3 pb-3 px-4">觀看抽獎儀式</a>    <p></p>
