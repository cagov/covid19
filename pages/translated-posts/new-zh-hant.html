<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong><strong>加州正在加快教育和托兒工作者的疫苗接種進度</strong></strong></strong></h2>



<p>自3月1日起，州府將分配10%的疫苗給K-12學校教職工和托兒工作者。這些工作者將獲得專用碼，憑藉此碼，其可以在<a href="https://myturn.ca.gov/">myturn.ca.gov</a>網站更快地安排預約。</p><a href="https://www.cdph.ca.gov/Programs/CID/DCDC/CDPH%20Document%20Library/COVID-19/K-12_Vaccines_Overview.pdf?TSPD_101_R0=087ed344cfab2000c125e650773b596a9dc101ce13a20af74f4276acc098302b1a6dab6b7e713d16083cbf02181430002a6def99f459d421acae673be525856e7820fe2f89b216d77a02fd96708937a74e56bbd070a2b36156ba0f7828e21ba2" class="action-link pt-3 pb-3 px-4">查看分配計劃</a>
