<h2 class="h3 text-primary m-0 pt-2 pb-3">用手機接收COVID-19接觸警告</h2>



<p>打開您Apple或Android手機上的「Exposure notifications」（接觸通知）。如果您靠近過可能會讓您接觸COVID-19的人士，<a href="https://canotify.ca.gov/">CA Notify</a>隨後會告知您。CA Notify匿名且免費。</p>
