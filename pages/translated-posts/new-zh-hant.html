<h2 class="h3 text-primary m-0 pt-2 pb-3">在室內公共場所及工作場所佩戴口罩</h2>



<p>因為最近的病例數目有所增加，加州公共衛生局 (California Department of Public Health, CDPH) 已強制要求所有在加州的人士在室內公共場所及工作場所佩戴口罩。此指令的有效期為2021年12月15日至2022年1月15日。</p>
