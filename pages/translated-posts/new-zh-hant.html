<h2 class="h3 text-primary m-0 pt-2 pb-3">隨著州府解除大多數COVID-19限制，加州已重新開放</h2>



<p>多虧疫苗接種超過4000萬次，加州於今日重新開放，並透過<a href="https://www.youtube.com/watch?v=JUeUrT2w88A">$1500萬現金抽獎活動</a>進行慶祝。州府已解除容納率限制，並且放寬對已接種疫苗人士的口罩規定。</p><a href="https://covid19.ca.gov/safely-reopening/" class="action-link pt-3 pb-3 px-4">查看變更內容</a>    <p></p>
