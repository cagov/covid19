<h2 class="h3 text-primary m-0 pt-2 pb-3">在預約補強針接種時遇到困難？</h2>



<p>如果您醫生的診所已無剩餘預約名額，試試<a href="https://myturn.ca.gov">My Turn</a>。它提供您附近的疫苗接種預約及免預約診所。別再等待–立即接種補強針。</p>
