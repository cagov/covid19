<h2 class="h3 text-primary m-0 pt-2 pb-3">您是否已在5月27日至7月18日之間接種疫苗？</h2>



<p>如果回答「是」，您可能依舊有資格獲得$50激勵卡。特定地點還在發放六旗 (Six Flags) 遊樂園的免費門票。完整詳情請參閱我們的<strong>接種疫苗以獲獎金 (Vax for the Win)</strong> 頁面。</p>
