<h2 class="h3 text-primary m-0 pt-2 pb-3">如果您已懷孕或正在備孕，請接種疫苗</h2>



<p>美國疾病控制及預防中心 (Centers for Disease Control and Prevention, CDC) 強烈建議懷孕人士或正在備孕的人士接種COVID-19疫苗。懷孕人士更容易患上重症。</p>
