<h2 class="h3 text-primary m-0 pt-2 pb-3">查看接種疫苗後有何不同</h2>



<p>我們正在分享關於加州COVID-19病例、住院病例及死亡病例的數據，並且此數據按疫苗接種狀態分類。數據顯示未接種疫苗人群住院的可能性要高10倍、死於此疾病的可能性要高18倍。</p>
