<h2 class="h3 text-primary m-0 pt-2 pb-3">抵御冬季病毒</h2>



<p>流感和COVID-19都在增加。在這個冬季保護您自己和您的家人：接種疫苗和補強針、如果生病便留在家中、佩戴口罩以及清洗雙手。</p>
