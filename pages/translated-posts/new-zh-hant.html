<h2 class="h3 text-primary m-0 pt-2 pb-3">如果您出現COVID-19症狀，請盡快接受治療</h2>



<p>在檢測結果呈陽性或接觸病毒之後儘快開始接受COVID-19治療的效果最好。了解最新的COVID-19治療資訊以及檢測與治療 (Test to Treat) 計劃，該計劃會在您的檢測結果呈陽性後立即為您提供抗病毒藥物。</p>
