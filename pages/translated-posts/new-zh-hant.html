<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong>在加州接種的疫苗？您將有機會贏得獎金</strong></h2>



<p>在加州，無論您是什麼時候接種的COVID-19疫苗，您將自動參與<strong><a href="http://covid19.ca.gov/vax-for-the-win">接種疫苗以獲獎金</a></strong>計劃並有機會贏得最高$150萬。無需提交報名表！將於6月4日（星期五）開始發放獎金，屆時會有15位參與者能各自贏得$50,000。</p><a href="http://covid19.ca.gov/vax-for-the-win" class="action-link pt-3 pb-3 px-4">獲取詳情</a>    <p></p>
