<h2 class="h3 text-primary m-0 pt-2 pb-3">未接種疫苗病例數據對比已接種疫苗病例數據 </h2>



<p>我們現時在追跡並共享未接種疫苗人士與已接種疫苗人士之間的COVID-19病例的不同之處。 最近的資料顯示加州未接種疫苗人士感染COVID-19的機率要高出8倍。 </p>
