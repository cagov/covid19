<h2 class="h3 text-primary m-0 pt-2 pb-3"><strong><strong>新的青少年及成人體育運動指引概述了可以恢復進行的運動項目</strong></strong></h2>



<p>加州公共衛生局針對青少年及成人休閒運動發佈了新的指引，此指引將於2月26日生效。該指引基於接觸程度和傳播新型冠狀病毒的風險等級，說明了各個等級中允許恢復進行的運動項目。</p>
