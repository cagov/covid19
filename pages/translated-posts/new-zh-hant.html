<h2 class="h3 text-primary"><strong>就COVID-19疫苗而言，加州將繼續以科學及數據為主導</strong></h2>



<p>加州已組建一支COVID-19疫苗接種科學安全審查工作組，以獨立審查經美國食品藥品監督管理局 (Food and Drug Administration, FDA) 核准的疫苗，並確保疫苗的安全性及疫苗分配的公平性。</p>
