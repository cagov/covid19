<h2 class="h3 text-primary m-0 pt-2 pb-3">獲取免費的N95口罩</h2>



<p>美國政府正在向有需要的人免費發放3個成人尺寸的N95口罩。您可以在社區健康中心或藥房（例如CVS、Walgreens和Krogers）領取您的口罩。</p>
