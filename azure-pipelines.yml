trigger:
- deploy_production

# no PR triggers
pr: none

pool:
 name: Vmssagents-Acl-Virtual-network
 Agent.Name: 'vmssagent000000'

steps:

- checkout: self
  
  fetchDepth: 2

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      apt-get update
      apt-get install php7.0-zip 

- task: DeleteFiles@1
  name: Delete_Git_Folder
  inputs:
    SourceFolder: '.git'
    Contents: '*'
    RemoveSourceFolder: true

- task: ArchiveFiles@2
  name: Create_Zip
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false
- task: PublishBuildArtifacts@1
